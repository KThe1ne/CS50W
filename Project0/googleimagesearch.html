<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="googleimagesearch.css">
        <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="top">
                <button class="signin">Sign In</button>
            </div>
            <div class="search">
                <a id="logo" href="index.html">Google</a>
                <div class="images">Images</div>
                <form action="https://www.google.com/search">
                    <div>
                        <input type="text" name="q" id="searchbar">    
                    </div>
                    <div class="searchbuttons">
                        <button name="tbm" type="submit" value="isch">Google Search</button>
                        <button name="btnI" type="submit" value="Im Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
