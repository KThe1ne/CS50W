<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lists</title>
    </head>
    <body>
        AN ORDERED LIST:
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Carrot</li>
        </ol>
        AN UNORDERED LIST:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
        </ul>
    </body>

</html>
